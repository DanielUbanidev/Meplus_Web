<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Medplus Landing Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="big-wrapper">
                <header>
                    <div class="container">
                        <div class="logo">
                            <img src="./img/Medpluslogo.png" alt="logo">
                        </div>
                    </div>
                </header>
                <div class="showcase-area">
                    <div class="container">
                        <div class="right">
                            <img src="./img/person.png" alt="Person Image" class="person">
                        </div>
                    </div>
                </div>
                <div class="bottom-area">
                    <div class="container">
                        <div class="links">
                            <ul>
                                <li><a href="https://medplus.collaboratoor.com/ecommerce" class="btn"><img src="./img/medplusicon.png"></a></li>
                                <li><a href="http://beyondmedplus.com" class="btn"><img src="./img/beyondicon.png"></a></li>
                                <li><a href="#" class="btn"><img src="./img/beyondicon.png"></a></li>
                                <li><a href="#" class="btn"><img src="./img/MEDPLUS CARES LOGO.png"></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    </body>
</html>
